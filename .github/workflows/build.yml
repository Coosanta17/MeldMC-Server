name: Build Multiversion Multi-Platform Mod

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate version matrix
        id: set-matrix
        run: |
          versions=$(ls versionProperties/*.properties | xargs -n 1 basename | sed 's/.properties//' | jq -R -s -c 'split("\n")[:-1]')
          echo "versions=$versions" >> $GITHUB_OUTPUT

  build:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare-matrix.outputs.versions) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Determine Java version for ${{ matrix.version }}
        id: java-ver
        run: |
          # Compare version string
          v="${{ matrix.version }}"
          # Remove dots and pad to 4 digits for proper comparison, e.g. 1.20.5 -> 01205
          vnum=$(echo "$v" | awk -F. '{printf "%d%02d%02d", $1, $2, $3}')
          cmp=$(echo "$vnum >= 12005" | bc)
          if [ "$cmp" -eq 1 ]; then
            echo "java_version=21" >> $GITHUB_OUTPUT
          else
            echo "java_version=17" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK ${{ steps.java-ver.outputs.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java-ver.outputs.java_version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Make Gradle Wrapper and Build Script executable
        run: chmod +x gradlew; chmod +x buildall.sh

      - name: Build version ${{ matrix.version }}
        run: ./buildall.sh --version ${{ matrix.version }}

      - name: Upload artifact for ${{ matrix.version }}
        uses: actions/upload-artifact@v4
        with:
          name: meldmc-${{ matrix.version }}
          path: allJars/*.jar